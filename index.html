<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-widths">
    <title>Title</title>
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cartService.js"></script>
    <script src="js/cart.js"></script>
    <script src="templates/evaluate/evaluateController.js"></script>
    <script src="templates/ShoppingCart/shoppingcart.js"></script>
    <script src="templates/recommendation/recommend.js"></script>
    <script src="templates/home/home.js"></script>
    <script src="templates/bedroom/bedroom.js"></script>
    <script src="templates/livingRroom/livingroom.js"></script>
    <script src="templates/study/study.js"></script>
    <script src="templates/kitchen/kitchen.js"></script>
    <script src="templates/restaurant/restaurant.js"></script>
    <script src="templates/details/details.js"></script>
    <script src="templates/Community/community.js"></script>
    <script src="templates/parameter/parameter.js"></script>
    <script src="templates/DetailsPage/detailspage.js"></script>

<body ng-controller="cartCtrl">
<ion-side-menus enable-menu-with-back-views="true">
    <!--主内容区-->
    <ion-side-menu-content>
        <!--header-->
        <ion-nav-bar>
            <ion-nav-back-button class="back" >
                <i class="ion-chevron-left iback"></i>.
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <!--header-->
        <ion-header-bar class="bar-dark">
            <img class="title-iocn" src="images/nga_8716194.jpg">
            <div class="title">千叶长生</div>
        </ion-header-bar>
        <!--content-->
        <ion-content class="side-list">
            <div class="list">
                <a class="item item-icon-left">
                    <i class="icon ion-social-snapchat-outline"></i> 加入会员
                </a>
                <a class="item item-icon-left">
                    <i class="icon ion-card"></i>我的钱包
                </a>
                <a class="item item-icon-left"  ui-sref="tabs.shoppingcart" menu-close="true">
                    <i class="icon ion-ios-cart-outline"></i>我的购物车
                    <span class="badge badge-assertive">{{totalNumber()}}</span>
                </a>
                <a class="item item-icon-left" ui-sref="tabs.shoppingcart" menu-close="true">
                    <i class="icon ion-ios-heart-outline"></i>我的收藏
                </a>
                <a class="item item-icon-left" ui-sref="tabs.evaluate" menu-close="true">
                    <i class="icon ion-social-twitch-outline"></i>待评价
                </a>
                <a class="item item-icon-left" ui-sref="tabs.shoppingcart" menu-close="true">
                    <i class="icon ion-heart-broken"></i>待付款
                </a>
                <a class="item item-icon-left" menu-close="true" ui-sref="tabs.detailspage">
                    <i class="icon ion-social-github-outline"></i>退款/售后
                </a>
                <a class="item item-icon-left" menu-close="true" ui-sref="tabs.Community">
                    <i class="icon ion-social-pinterest-outline"></i>我的订阅
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

</body>
</html>
